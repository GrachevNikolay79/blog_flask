{% extends 'base.html' %}

{% block title %}
  {{ tag.name }}
{% endblock %}

{% block content_title %}
    Posts for  <span class="badge bg-primary">{{ tag.name }}</span>
{% endblock %}

{%block content%}
    {% for post in posts %}
        <div class="post">
            <a href="{{ url_for('posts.post_detail', slug=post.slug)}}">{{post.title}}</a>
        </div>
    {% endfor %}
{% endblock%}
