{% extends 'base.html' %}

{% block title %}
  <span class="badge bg-primary">{{ tag.name }}</span> posts
{% endblock %}

{% block content_title %}
    {{post.title}}
{% endblock %}

{%block content%}
    <div class="tags">
        {% for t in tags %}
        <span class="badge bg-primary">{{ t.name }}</span>
        {% endfor %}
    </div>
    <div class="main-content">
        {{post.body}}
    </div>
{% endblock%}
