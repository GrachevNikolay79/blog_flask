{% extends 'base.html' %}

{% block title %}
 Edit post
{% endblock %}

{% block content_title %}
    Edit post
{% endblock %}

{%block content%}
<div class="col-md-6">
    <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="POST">
        {% for field in form %}
            <div class=".form-group">
                {{ field.label(class='control-label') }}
                {{ field(class='form-control') }}
            </div>
        {% endfor %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-success" type="submit">Update</button>
        </div>
    </form>
    </div>
{% endblock%}
